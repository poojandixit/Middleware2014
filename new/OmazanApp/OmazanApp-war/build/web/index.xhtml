<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Welcome Omazan Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><font face="verdana" color="blue"><b>OMAZAN</b></font></h1>
        <h1>Central Portal</h1>
        <font face="verdana" color="green"><b> </b></font>
        <div><h2>Welcome To Omazan</h2></div>
        <div>
            <h:form>
                <h:outputLabel for="employeeLogIn" rendered="true" value="Click Here If You Are Employee or Admin: " />
                <h:commandButton id="submit" value="Admin / Emp login" action="admin_emp_loggedin_page" /> <br />
            </h:form>
        </div>
        <div>
            <h:form>
                <h:outputLabel for="customerLogIn" rendered="true" value="Click Here If You Are Customer: " />
                <h:commandButton id="submit" value="Customer login" action="customer_loggedin_page" /> <br />
            </h:form>
        </div>
        <div>
            <p><b>SIGN UP Below If You Are A New Customer!</b></p>
            <h:form>
                <h:outputLabel for="customerSignUp" rendered="true" value="Enter Your Name: " />
                <h:inputText id="productNameInputText" required="true" value="#{customerManager.name}" /> <br />
                <h:commandButton id="submit" value="Sign Up" action="#{customerManager.createCustomer}" /> <br />
                <h:outputLabel for="customerId" rendered="true" value="Your Id: #{customerManager.ce.id}" /> <br />
                <h:outputLabel for="customerName" rendered="true" value="Your Name: #{customerManager.ce.name}" />
            </h:form>
        </div>
    </body>
</html>
