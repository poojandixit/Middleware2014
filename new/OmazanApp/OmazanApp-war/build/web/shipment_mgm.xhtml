<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Welcome Omazan Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><font face="verdana" color="blue"><b>OMAZAN</b></font></h1>
        <h1>Shipment Management Portal</h1>
        <font face="verdana" color="green"><b>FOR ADMIN/EMPLOYEE USE ONLY!</b></font>
        <div><h2>This page manages shipment</h2></div>
        <div>
            <p><b><u>Change Shipment Status</u></b></p>
            <h:form>
                <h:outputLabel for="shipmentEditIdInputText" rendered="true" value="Enter Shipment Id: " />
                <h:inputText id="shipmentEditIdInputText" required="true" value="#{shipmentManager.id}" /><br />
                <h:outputLabel for="shipmentEditStatusInputText" rendered="true" value="Enter Shipment Status: " />
                <h:inputText id="shipmentEditStatusInputText" required="true" value="#{shipmentManager.shipment_status}" /><br />
                <h:outputLabel for="shipmentEditPossibleStatusInputText" rendered="true" value="(packing, ontheway, delivered, cancelled)" />
                <h:commandButton value="Submit" action="#{shipmentManager.editShipmentStatus}" />
            </h:form>
        </div>
        <div>
            <p><b><u>View Truck Position</u></b></p>
            <h:form>
                <h:outputLabel for="truckEditIdInputText" rendered="true" value="Enter Truck Id for Position Status: " />
                <h:inputText id="truckEditIdInputText" required="true" value="#{truckManager.id}" /><br />
                <h:commandButton value="Emit Position" action="#{truckManager.emitPosition}" />
            </h:form>
        </div>
        <div>
            <p><b><u>Emit Shipment Status</u></b></p>
            <h:form>
                <h:outputLabel for="truckShipmentIdInputText" rendered="true" value="Enter Truck Id for Delivery Status: " />
                <h:inputText id="truckShipmentIdInputText" required="true" value="#{truckManager.id}" /><br />
                <h:commandButton value="Emit Delivery Status" action="#{truckManager.emitDeliveryEvent}" />
            </h:form>
        </div>
        <div>
            <p><b><u>Emit Exceptional Event</u></b></p>
            <h:form>
                <h:outputLabel for="truckExcpIdInputText" rendered="true" value="Enter Truck Id : " />
                <h:inputText id="truckExcpIdInputText" required="true" value="#{truckManager.id}" /><br />
                <h:outputLabel for="truckExcpValInputText" rendered="true" value="Enter Exceptional Status: " />
                <h:inputText id="truckExcpValInputText" required="true" value="#{truckManager.excp}" /><br />
                <h:outputLabel for="shipmentExcpPossibleStatusInputText" rendered="true" value="(dealer-delay, truck-kaput, cust-unavailable, climate-conditions)" />
                <h:commandButton value="Emit Exceptional Event" action="#{truckManager.emitExceptionalStatus}" />
            </h:form>
        </div>
        <h3><u>Customer List</u></h3>
        <p><b>Total Users: <h:outputLabel for="totalUserCount" rendered="true" value="#{customerManager.count}"/></b></p>
        <div>
        <h:dataTable
                    var="customer"
                    summary="Table of Users"
                    value="#{customerManager.customers}"
                    rules="all"
                    cellpadding="5">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{customer.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NAME" />
                        </f:facet>
                        <h:outputText value="#{customer.name}" />
                    </h:column>
        </h:dataTable>
        </div>
        <h3><u>Shipment List</u></h3>
        <p><b>Total Shipments: <h:outputLabel for="totalShipmentsCount" rendered="true" value="#{shipmentManager.count}"/></b></p>
        <div>
        <h:dataTable
                    var="shipment"
                    summary="Table of Shipments"
                    value="#{shipmentManager.shipments}"
                    rules="all"
                    cellpadding="5">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{shipment.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CUST_ID" />
                        </f:facet>
                        <h:outputText value="#{shipment.custid}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PROD_ID" />
                        </f:facet>
                        <h:outputText value="#{shipment.prodid}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SHIP_STATUS" />
                        </f:facet>
                        <h:outputText value="#{shipment.shipstatus}" />
                    </h:column>
        </h:dataTable>
        </div>
        <h3><u>Truck List</u></h3>
        <p><b>Total Trucks: <h:outputLabel for="totaltrucksCount" rendered="true" value="#{truckManager.count}"/></b></p>
        <div>
        <h:dataTable
                    var="truck"
                    summary="Table of Trucks"
                    value="#{truckManager.trucks}"
                    rules="all"
                    cellpadding="5">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{truck.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LAT" />
                        </f:facet>
                        <h:outputText value="#{truck.lat}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LNG" />
                        </f:facet>
                        <h:outputText value="#{truck.lng}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EXCP" />
                        </f:facet>
                        <h:outputText value="#{truck.excp}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SHIP_ID" />
                        </f:facet>
                        <h:outputText value="#{truck.ship_id}" />
                    </h:column>
        </h:dataTable>
        </div>
    </body>
</html>
