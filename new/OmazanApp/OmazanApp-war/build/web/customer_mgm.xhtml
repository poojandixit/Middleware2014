<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Omazan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><font face="verdana" color="blue"><b>OMAZAN</b></font></h1>
        <h1>Customer Management</h1>
        <font face="verdana" color="green"><b>FOR ADMIN/EMPLOYEE USE ONLY!</b></font>
        <div><h2>This page manages users</h2></div>
        <div>
            <p><b><u>Enter New Customer Details</u></b></p>
            <h:form>
                <h:outputLabel for="customerNameInputText" rendered="true" value="Enter New Customer Name: " />
                <h:inputText id="customerNameInputText" required="true" value="#{customerManager.name}" /><br />
                <h:commandButton value="Submit" action="#{customerManager.createCustomer}" />
            </h:form>
            <p><b><u>Remove Customer</u></b></p>
            <h:form>
                <h:outputLabel for="customerIdInputText" rendered="true" value="Enter Customer Id To Delete User: " />
                <h:inputText id="customerIdInputText" required="true" value="#{customerManager.id}" /><br />
                <h:commandButton value="Submit" action="#{customerManager.removeCustomer}" />
            </h:form>
            <p><b><u>Edit Customer Details</u></b></p>
            <h:form>
                <h:outputLabel for="customerEditIdInputText" rendered="true" value="Enter Customer Id To Edit: " />
                <h:inputText id="customerEditIdInputText" required="true" value="#{customerManager.id}" /><br />
                <h:outputLabel for="customerEditNameInputText" rendered="true" value="Enter New Customer Name: " />
                <h:inputText id="customerEditNameInputText" required="true" value="#{customerManager.name}" /><br />
                <h:commandButton value="Submit" action="#{customerManager.editCustomer}" />
            </h:form>
        </div>
        <h3><u>Customer List</u></h3>
        <p><b>Total Users: <h:outputLabel for="totalUserCount" rendered="true" value="#{customerManager.count}"/></b></p>
        <div>
        <h:dataTable
                    var="customer"
                    summary="Table of Users"
                    value="#{customerManager.customers}"
                    rules="all"
                    cellpadding="5">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{customer.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NAME" />
                        </f:facet>
                        <h:outputText value="#{customer.name}" />
                    </h:column>
        </h:dataTable>
        </div>
    </body>
</html>
