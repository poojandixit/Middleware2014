<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Customer Omazan Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><font face="verdana" color="blue"><b>OMAZAN</b></font></h1>
        <h1>Customer Portal</h1>
        <font face="verdana" color="green"><b> </b></font>
        <div>
            <h:form>
                <h:outputLabel for="employeeLogIn" rendered="true" value="Click Here To Shop: " />
                <h:commandButton id="submit" value="Shopping" action="customer_shopping" /> <br />
            </h:form>
        </div>
        <div>
            <h:form>
                <h:outputLabel for="customerLogIn" rendered="true" value="Click Here For Account Management: " />
                <h:commandButton id="submit" value="Acc Mgm" action="customer_mgm_self_service" /> <br />
            </h:form>
        </div>
    </body>
</html>
